<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice App</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
    <div id="app">
        <!-- <div id="sideBar" class="side-bar w-25 vh-100 bg-dark position-fixed">
            <div class="d-flex justify-content-between p-4 text-white">
                <h4>MMS IT</h4>
                <i class="bi bi-x-lg menu"></i>
            </div>
        </div> -->
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="my-4">
                    <i class="menu bi bi-list" 
                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"></i>Invoice App</h1>
                <button class="btn btn-outline-dark d-print-none" onclick="print()"><i class="bi bi-printer me-2"></i>Print</button>
            </div>
            <div class="border d-print-none">
            <div class="row">
                <div class="col-12 p-4">
                    <form id="invoiceForm">
                        <div class="row">
                                    <div class="col">
                                        <div class="">
                                            <label for="selectService" class="form-label">Select Service
                                                <span id="addServiceOpenBtn" class="badge btn btn-dark rounded-pill ms-2 p-2" data-bs-toggle="modal" data-bs-target="#addServiceModal">Add Service</span></label>
                                        <select id="selectService" class="form-select" name="" required>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="quantity" class="form-label">Quantity</label>
                                        <input type="number" class="form-control" id="quantity" required>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-dark w-100 h-100"><i class="bi bi-plus-circle me-2"></i>Add</button>
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
            
                <table class="table table-bordered mt-4 d-none" id="listTable">
                    <thead>
                        <tr>
                            <th class="w-50">Service</th>
                            <th class="text-end">Quantity</th>
                            <th class="text-end">Unit Price</th>
                            <th class="text-end">Total</th>
                        </tr>
                    </thead>
                    <tbody id="lists">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-end">Sub Total</td>
                            <td class="text-end">$ <span id="subTotal">0</span></td>
                        </tr>
                        <tr>
                            <td colspan="3" class="text-end">Tax</td>
                            <td class="text-end">$ <span id="tax">0</span></td>
                        </tr>
                        <tr>
                            <td colspan="3" class="text-end">Total</td>
                            <td class="text-end">$ <span id="total"></span>0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <h2 class="d-none d-print-block">This will show in print.</h2>

            <!-- <div id="addServiceModal" class=" d-none bg-transparent-50 position-fixed w-100 end-0 top-0">
                <div class="row min-vh-100 justify-content-center align-items-center">
                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="bg-white p-5 rounded">
                            <h4>Add Service</h4>
                            <hr />
                            
                        </div>
                    </div>
                </div>
            </div> -->

    <!-- Bootstrap Modal -->
    <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="addServiceModal" tabindex="-1" aria-labelledby="addServiceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addServiceModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" id="addServiceForm">
                <div class="mb-3">
                    <label for="addService" class="form-label">Add Service</label>
                    <input type="text" name="serviceTitle" class="form-control" id="addService" required>
                </div>
                <div class="mb-4">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" name="servicePrice" class="form-control" id="price" min="0" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button id="closeServiceModalBtn" type="button" class="btn btn-outline-secondary rounded ms-1"  data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-dark rounded" form="addServiceForm">Add New</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap offcanvas -->
  
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
      </div>
      <div class="dropdown mt-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>


    <!-- Bootstrap js bundle -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- app js -->
    <script src="app.js"></script>
</body>
</html>
